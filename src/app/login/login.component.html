<div class="main-container">
  <div class="login-container">
    <div class="login-header">
      <span>Login</span>
    </div>
    <div class="login-fields">
      <form action="" [formGroup]="loginForm">
      <div class="email-container">
        <label for="">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="password-container">
        <label for="">Password</label>
        <input [type]="show ? 'text' : 'password'" class="form-control password-field" formControlName="password">
        <img class="password-icon" [ngClass]="{'dark-mode-icon': show === true}" (click)="password()" src="assets/show.png" *ngIf="show">
        <img class="password-icon" [ngClass]="{'dark-mode-icon': show === false}" (click)="password()" src="assets/hide.png" *ngIf="!show">
      </div>
      </form>
    </div>
    <div class="action-buttons">
      <div class="login-btn">
        <button (click)="login()">Login</button>
      </div>
      <div class="register-btn">
        <button  routerLink="/register">Sign Up</button>
      </div>
    </div>
    <div class="forgot-password">
      <a routerLink="/forgot-password">Forgot Password ?</a>
    </div>
    <div class="google-btn">
       <button (click)="signInWithGoogle()">
        <img src="assets/icons8-google-48.png" alt="">
        Sign in with Google</button>
    </div>
  </div>
</div>
